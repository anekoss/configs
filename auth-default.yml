server:
  port: 8085

spring:
  application:
    name: auth
  datasource:
    url: ${AUTH_DB_URL:jdbc:postgresql://postgres:5432/postgres}
    username: ${AUTH_DB_USERNAME:postgres}
    password: ${AUTH_DB_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
  jackson:
    property-naming-strategy: SNAKE_CASE
  main:
    allow-circular-references: true
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_URL:http://eureka:8761/eureka}
    enabled: true
